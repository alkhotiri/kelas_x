<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/mime.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/mime.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Beranda</title>
    <style>
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul {
        list-style-type: none;
        display: flex;
      }
      li {
        padding: 10px;
      }
      .navbar {
        background-color: rgba(235, 224, 216, 0.386);
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        backdrop-filter: blur(10px);
        border-bottom: solid rgba(255, 255, 255, 0.445) 2px;
      }
      h3 {
        color: burlywood;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
      }
      li {
        color: darkgray;
      }
      /* img {
        border-radius: 50%;
      } */
      a {
        text-decoration: none;
        color: darkgray;
        padding: 20px;
      }
      a:hover {
        background-color: rgba(0, 0, 0, 0.312);
        color: white;
      }
      a:active {
        background-color: rgba(0, 0, 0, 0.511);
        color: white;
      }
      
    </style>
  </head>
  <body>
    
    <div class="navbar">
      <h3>minha.id</h3>
      <ul>
        <li><a href="javascript:void(0)">Beranda</a></li>
        <li><a href="javascript:void(0)">Tentang</a></li>
        <li><a href="javascript:void(0)">Kontak</a></li>
        <li><a href="javascript:void(0)">Bergabung</a></li>
      </ul>
      <img
        src="./assets/images/logo.png"
        alt="File gagal diproses!"
        width="40px"
      />
    </div>

    <!-- image slider -->
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="./assets/images/slider/001.png" alt="001" />
          <div class="detail">
            <div class="title">Image 001</div>
            <div class="name">Nama Gambar</div>
            <figure>
              <img src="./assets/images/logo1.png" alt="MH" />
              <figcaption>Lorem / ipsum / consectetur / adipisicing</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
